    <script>
      // Fix for deployment error: Suppress Tailwind CDN production warning
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FFFDF5',
              foreground: '#1E293B',
              muted: '#F1F5F9',
              mutedForeground: '#64748B',
              accent: '#8B5CF6',
              accentForeground: '#FFFFFF',
              secondary: '#F472B6',
              tertiary: '#FBBF24',
              quaternary: '#34D399',
              border: '#E2E8F0',
            },
            fontFamily: {
              heading: ['Outfit', 'sans-serif'],
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            boxShadow: {
              'pop': '4px 4px 0px 0px #1E293B',
              'pop-hover': '6px 6px 0px 0px #1E293B',
              'pop-active': '2px 2px 0px 0px #1E293B',

            borderRadius: {

    <style>
      html, body {
        background-color: #FFFDF5;
        color: #1E293B;

      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .dot-grid {
        background-image: radial-gradient(#E2E8F0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .bounce-hover:hover {
        transform: translateY(-2px);
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      /* Scrollbar styling - Transparan Putih / Subtle */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1); /* Very subtle transparent grey/white look */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
    </style>
